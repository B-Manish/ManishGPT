version: "3.8"

services:
  db:
    image: postgres:15
    container_name: manishgpt_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: manish
      POSTGRES_DB: manishgpt
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: manishgpt_backend
    environment:
      # Backend talks to Postgres using the service name "db"
      DATABASE_URL: postgresql://postgres:manish@db:5432/manishgpt
      # You can also add MINIO creds here later if your backend uses MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"

  user-ui:
    build: ./user-ui
    container_name: manishgpt_user_ui
    environment:
      # If your frontend reads this, use it as API base
      REACT_APP_API_BASE: http://localhost:8000
      REACT_APP_PROXY_TARGET: http://backend:8000
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped

  admin-ui:
    build: ./admin-ui
    container_name: manishgpt_admin_ui
    environment:
      REACT_APP_API_BASE: http://localhost:8000
      REACT_APP_PROXY_TARGET: http://backend:8000
    ports:
      - "3000:80"   # host:container (Nginx serves on 80)
    depends_on:
      - backend
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: manishgpt-minio
    ports:
      - "9000:9000"    # MinIO API port
      - "9001:9001"    # MinIO Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  db_data:
  minio_data:
