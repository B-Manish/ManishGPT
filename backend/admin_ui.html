<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManishGPT Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center gradient-bg">
        <div class="max-w-md w-full space-y-8 p-8">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-white">ManishGPT Admin</h2>
                <p class="mt-2 text-sm text-gray-200">Sign in to your admin account</p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Email address" value="admin@manishgpt.com">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Password" value="admin123">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock text-indigo-500 group-hover:text-indigo-400"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden min-h-screen bg-gray-50">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-900">ManishGPT Admin Dashboard</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="adminEmail" class="text-sm text-gray-700"></span>
                        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm">
                            <i class="fas fa-sign-out-alt mr-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Tabs -->
            <div class="mb-6">
                <nav class="flex space-x-8" aria-label="Tabs">
                    <button onclick="showTab('personas')" id="personasTab" 
                            class="tab-button py-2 px-1 border-b-2 font-medium text-sm border-indigo-500 text-indigo-600">
                        <i class="fas fa-robot mr-2"></i>Personas
                    </button>
                    <button onclick="showTab('users')" id="usersTab" 
                            class="tab-button py-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        <i class="fas fa-users mr-2"></i>Users
                    </button>
                    <button onclick="showTab('assignments')" id="assignmentsTab" 
                            class="tab-button py-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        <i class="fas fa-link mr-2"></i>Assignments
                    </button>
                </nav>
            </div>

            <!-- Personas Tab -->
            <div id="personasContent" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Persona Management</h2>
                    <button onclick="showCreatePersonaModal()" 
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
                        <i class="fas fa-plus mr-2"></i>Create Persona
                    </button>
                </div>

                <!-- Personas List -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div id="personasList" class="space-y-4">
                            <!-- Personas will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="usersContent" class="tab-content hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">User Management</h2>
                </div>

                <!-- Users List -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div id="usersList" class="space-y-4">
                            <!-- Users will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assignments Tab -->
            <div id="assignmentsContent" class="tab-content hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Persona Assignments</h2>
                </div>

                <!-- Assignments List -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div id="assignmentsList" class="space-y-4">
                            <!-- Assignments will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Persona Modal -->
    <div id="createPersonaModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Persona</h3>
                <form id="createPersonaForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" id="personaName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="personaDescription" rows="3" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Instructions</label>
                        <textarea id="personaInstructions" rows="4" required
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Model Provider</label>
                        <select id="personaModelProvider" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="openai">OpenAI</option>
                            <option value="groq">Groq</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Model ID</label>
                        <input type="text" id="personaModelId" value="gpt-4o" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="hideCreatePersonaModal()" 
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-md">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md">
                            Create Persona
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50">
        <div class="flex items-center justify-center h-full">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    <span class="ml-3 text-gray-700">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Global variables
        let authToken = localStorage.getItem('adminToken');
        let currentUser = null;

        // API Base URL
        const API_BASE = 'http://localhost:8000';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                showDashboard();
                loadUserInfo();
            } else {
                showLogin();
            }
        });

        // Authentication functions
        async function login(email, password) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                    loadUserInfo();
                    showToast('Login successful!', 'success');
                } else {
                    const error = await response.json();
                    showToast(error.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        async function logout() {
            authToken = null;
            localStorage.removeItem('adminToken');
            showLogin();
            showToast('Logged out successfully', 'success');
        }

        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('adminEmail').textContent = currentUser.email;
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        }

        // UI Functions
        function showLogin() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('adminDashboard').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
            loadPersonas();
            loadUsers();
            loadAssignments();
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('border-indigo-500', 'text-indigo-600');
                button.classList.add('border-transparent', 'text-gray-500');
            });

            // Show selected tab content
            document.getElementById(tabName + 'Content').classList.remove('hidden');

            // Add active class to selected tab
            document.getElementById(tabName + 'Tab').classList.remove('border-transparent', 'text-gray-500');
            document.getElementById(tabName + 'Tab').classList.add('border-indigo-500', 'text-indigo-600');
        }

        // Persona Management
        async function loadPersonas() {
            try {
                const response = await fetch(`${API_BASE}/admin/personas`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const personas = await response.json();
                    displayPersonas(personas);
                }
            } catch (error) {
                console.error('Failed to load personas:', error);
            }
        }

        function displayPersonas(personas) {
            const container = document.getElementById('personasList');
            if (personas.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No personas found. Create your first persona!</p>';
                return;
            }

            container.innerHTML = personas.map(persona => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900">${persona.name}</h3>
                            <p class="text-gray-600 mt-1">${persona.description || 'No description'}</p>
                            <div class="mt-2 flex items-center space-x-4 text-sm text-gray-500">
                                <span><i class="fas fa-cog mr-1"></i>${persona.model_provider}</span>
                                <span><i class="fas fa-brain mr-1"></i>${persona.model_id}</span>
                                <span><i class="fas fa-calendar mr-1"></i>${new Date(persona.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editPersona(${persona.id})" 
                                    class="text-indigo-600 hover:text-indigo-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deletePersona(${persona.id})" 
                                    class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // User Management
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users);
                }
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('usersList');
            if (users.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No users found.</p>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900">${user.username}</h3>
                            <p class="text-gray-600 mt-1">${user.email}</p>
                            <div class="mt-2 flex items-center space-x-4 text-sm text-gray-500">
                                <span class="px-2 py-1 rounded-full text-xs ${user.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}">${user.role}</span>
                                <span class="px-2 py-1 rounded-full text-xs ${user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${user.is_active ? 'Active' : 'Inactive'}</span>
                                <span><i class="fas fa-calendar mr-1"></i>${new Date(user.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="toggleUserStatus(${user.id}, ${user.is_active})" 
                                    class="text-${user.is_active ? 'red' : 'green'}-600 hover:text-${user.is_active ? 'red' : 'green'}-800">
                                <i class="fas fa-${user.is_active ? 'ban' : 'check'}"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Assignment Management
        async function loadAssignments() {
            // This would load persona assignments
            const container = document.getElementById('assignmentsList');
            container.innerHTML = '<p class="text-gray-500 text-center py-8">Assignment management coming soon...</p>';
        }

        // Modal Functions
        function showCreatePersonaModal() {
            document.getElementById('createPersonaModal').classList.remove('hidden');
        }

        function hideCreatePersonaModal() {
            document.getElementById('createPersonaModal').classList.add('hidden');
            document.getElementById('createPersonaForm').reset();
        }

        // Form Handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            login(email, password);
        });

        document.getElementById('createPersonaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const personaData = {
                name: document.getElementById('personaName').value,
                description: document.getElementById('personaDescription').value,
                instructions: document.getElementById('personaInstructions').value,
                model_provider: document.getElementById('personaModelProvider').value,
                model_id: document.getElementById('personaModelId').value
            };

            try {
                showLoading();
                const response = await fetch(`${API_BASE}/admin/personas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(personaData)
                });

                if (response.ok) {
                    showToast('Persona created successfully!', 'success');
                    hideCreatePersonaModal();
                    loadPersonas();
                } else {
                    const error = await response.json();
                    showToast(error.detail || 'Failed to create persona', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        });

        // Utility Functions
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `p-4 rounded-md shadow-lg ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'} text-white`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Placeholder functions for future implementation
        function editPersona(id) {
            showToast('Edit persona functionality coming soon!', 'info');
        }

        function deletePersona(id) {
            if (confirm('Are you sure you want to delete this persona?')) {
                showToast('Delete persona functionality coming soon!', 'info');
            }
        }

        function toggleUserStatus(id, currentStatus) {
            const action = currentStatus ? 'deactivate' : 'activate';
            if (confirm(`Are you sure you want to ${action} this user?`)) {
                showToast(`${action} user functionality coming soon!`, 'info');
            }
        }
    </script>
</body>
</html>
